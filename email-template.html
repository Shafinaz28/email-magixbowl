<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email-Template</title>
</head>

<body style="margin:0; padding:0; font-family:sans-serif; background-color:#f7f7f7; color:#333;">
    <div
        style="max-width:600px; margin:auto; background-color:#fff; padding:20px 40px; border:1px solid #ddd; border-radius:6px;">

        


        <!-- Hero -->
        <div style="margin-bottom:20px;">
            <img src="https://img.freepik.com/premium-vector/thank-you-letter-man-with-gratitude-note-thankful-people-happy-male-standing-envelope-person-showing-banner-with-grateful-words-greeting-message-vector-thankfulness-concept_533410-3609.jpg?w=1060"
                alt="Thank You Banner" style="width:100%; height:auto; display:block;">
        </div>

        <!-- Main Content -->
        <div>
            <p style="font-weight:600; font-size:22px; color:#333; text-align:center; margin-bottom:15px;">
                MagixBowl <span style="color:#0073e6;">Digital Company</span>
            </p>
            <p style="margin-bottom:15px; line-height:1.5; font-size:14px; text-align:center; color:gray;">
                We have received your message and appreciate you reaching out. Our team will review your query and get
                back to you shortly.
            </p>
        </div>

        <!-- Signature -->
        <div
            style="margin-bottom:15px; margin-top:22px; border-bottom:1px solid gainsboro; padding-bottom:20px; text-align:center; color:gray;">
            <p style="margin:0;">Best regards,</p>
            <p style="margin:0; font-weight:bold;">MagixBowl Digital Company</p>
        </div>

        <!-- Footer -->
        <div style="text-align:center; margin-top:20px;">
            <p style="font-size:20px; font-family:cursive; margin-bottom:15px;">Stay in touch</p>

            <!-- Social Media -->
            <div>
                <a href="https://youtube.com" target="_blank" style="display:inline-block; margin:0 8px;">
                    <img src="https://cdn-icons-png.flaticon.com/24/1384/1384060.png" alt="YouTube"
                        style="width:28px; height:28px; display:block;">
                </a>
                <a href="https://linkedin.com" target="_blank" style="display:inline-block; margin:0 8px;">
                    <img src="https://cdn-icons-png.flaticon.com/24/733/733561.png" alt="LinkedIn"
                        style="width:28px; height:28px; display:block;">
                </a>
                <a href="https://instagram.com" target="_blank" style="display:inline-block; margin:0 8px;">
                    <img src="https://cdn-icons-png.flaticon.com/24/733/733558.png" alt="Instagram"
                        style="width:28px; height:28px; display:block;">
                </a>
            </div>

            <!-- Copyright -->
            <div style="margin-top:15px; font-size:12px; color:gray;">
                <p style="margin:0;">Email sent by MagixBowl</p>
                <p style="margin:0;">Copyright Â© 2025 MagixBowl. All rights reserved.</p>
            </div>
        </div>
    </div>
</body>

</html>
